{% extends "sitemaster.html" %}
{% block content %}
<h2> Are you sure you want to delete "{{category.name}}" category and all its items? </h2>

<form action="#" method = 'post'>

	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<button type="submit" class="btn btn-default delete" name="btn" value="delete" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('home')}}'>
		<button class="btn btn-default delete" name="btn" value="cancel">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
