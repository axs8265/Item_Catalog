{% extends "sitemaster.html" %}
{% block content %}

<br/>
<br/>
<div class="pull-right inline">
{% if item is not none%}
	<a href="{{url_for('deleteCategoryItem', category_id = category.id, item_id = item.id)}}">
		<button class="btn btn-default" value="edit">
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			Delete Item
		</button>
	</a>
{% endif %}
</div>
<form action="#" method="post" enctype="multipart/form-data">	
  <div class="form-group">
  	<input name='csrftoken' type=hidden value="{{ token }}">
	<input name='categoryId' type=hidden value="{{category.id}}">
	<div style="display: inline-block">
  		<label for="category">Category:</label>
  	</div>
  	</br></br>
  	<input type ="label" maxlength="100" disabled="true" class="form-control" name="category" value="{{category.name}}" required>
	<label for="name">Name:</label>
	<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}" required>
 	<label for="description">Description:</label>
	<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
	</br>	
	{% if itemimage is not none %}
	<div>
        <img height="150" width="150" src="data:;base64,{{ itemimage }}"/>
    </div>
    {% endif %} 
    </br></br>
    <div class="inline">
		<label for="img_upload">Upload an image for this item:</label>
	</div>
	<input id="img_upload" accept="image/*" type="file" name="img_upload">

	</br></br>
	<button type="submit" class="btn btn-default" name="btn" value="save" type="submit">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		Save
	</button>
	<a href = '{{url_for('viewCategory')}}'>
		<button class="btn btn-default delete" formnovalidate name="btn" value="cancel">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			Cancel
		</button>
	</a>
	<input type="reset" class="btn btn-default"/>
  </div>
</form>

{% endblock %}
